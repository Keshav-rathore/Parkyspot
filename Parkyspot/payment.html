<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkyspot - Payment</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-500">Parkyspot</a>
      <div>
        <a href="reservations.html" class="text-gray-700 hover:text-blue-500">My Reservations</a>
        <a href="payment.html" class="ml-4 text-blue-500 font-semibold">Payment</a>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="bg-blue-500 text-white py-6 text-center">
    <h1 class="text-3xl font-semibold">Complete Your Payment</h1>
    <p class="mt-2">Secure your parking spot by making a payment.</p>
  </header>

  <!-- Payment Section -->
  <section class="container mx-auto p-6 mt-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Payment Summary</h2>
      <!-- Reservation Details -->
      <div class="mb-4">
        <p class="text-gray-600"><strong>Reservation ID:</strong> RES123456</p>
        <p class="text-gray-600"><strong>Parking Spot:</strong> A12</p>
        <p class="text-gray-600"><strong>Date & Time:</strong> 2024-11-15, 10:00 AM - 2:00 PM</p>
        <p class="text-gray-600"><strong>Total Amount:</strong> $10.00</p>
      </div>

      <!-- Payment Form -->
      <form action="/process-payment" method="POST">
        <div class="mb-4">
          <label for="card-number" class="block text-gray-700 font-medium">Card Number</label>
          <input
            type="text"
            id="card-number"
            name="card_number"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="1234 5678 9012 3456"
            required
          />
        </div>
        <div class="mb-4 flex gap-4">
          <div>
            <label for="expiry-date" class="block text-gray-700 font-medium">Expiry Date</label>
            <input
              type="text"
              id="expiry-date"
              name="expiry_date"
              class="w-full p-2 border border-gray-300 rounded-md"
              placeholder="MM/YY"
              required
            />
          </div>
          <div>
            <label for="cvv" class="block text-gray-700 font-medium">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              class="w-full p-2 border border-gray-300 rounded-md"
              placeholder="123"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600 transition"
        >
          Make Payment
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white p-4 text-center text-gray-600 mt-12">
    <p>&copy; 2024 Parkyspot. All rights reserved.</p>
  </footer>
</body>
</html>
