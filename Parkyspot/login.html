<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkyspot - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="shortcut icon" href="/Images/Icon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/Images/Icon.png" alt="Parkyspot" class="h-12">
                <a href="/" class="text-2xl font-semibold text-gray-800 ml-2">Parkyspot</a>
            </div>
            <div>
                <a href="register.html" class="bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded-md text-lg">Register</a>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <section class="flex justify-center items-center h-screen bg-gray-50 ">
        <div class="bg-white shadow-lg rounded-lg w-96 p-8">
            <img src="/Images/Icon.png" alt="Parkyspot Icon" class="h-12 mx-auto mb-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login to Parkyspot</h2>

            <form action="/Parkyspot/Homepage.html" >
                <!-- Email Field -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                </div>

                <!-- Login Button -->
                <button type="submit" 
                    class="w-full py-2 px-4 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition duration-200 ease-in-out">Login</button>

                <!-- Register Link -->
                <p class="mt-4 text-sm text-gray-600 text-center">
                    Don't have an account? <a href="/Parkyspot/register.html" class="text-blue-500 hover:underline">Register</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
