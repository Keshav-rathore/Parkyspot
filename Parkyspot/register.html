<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkyspot - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="shortcut icon" href="/Images/Icon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/Images/Icon.png" alt="icon" class="h-12">
                <a href="/" class="text-2xl font-bold text-gray-800">Parkyspot</a>
            </div>
            <div>
                <button class="text-white bg-blue-500 hover:bg-blue-400  px-2 py-2 rounded-md mx-2 text-lg" onclick="location.href='login.html'">Login</button>
            </div>
        </div>
    </header>

    <!-- Register Form -->
    <section class="flex justify-center items-center h-screen bg-gray-50">
        <div class="bg-white shadow-md rounded-lg w-96 p-8">
            <img src="/Images/Icon.png" alt="icon" class="h-12 mx-auto mb-4">
            <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Register for Parkyspot</h2>
            <form action="/register" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600">Register</button>
                <p class="mt-4 text-sm text-gray-600 text-center">
                    Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
